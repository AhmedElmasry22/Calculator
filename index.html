<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" value="0.00" >
      <button class="btn" onclick='display("7")'>7</button>
      <button class="btn" onclick='display("8")'>8</button>
      <button class="btn" value="9" onclick='display("9")'>9</button>
      <button class="btn operator" onclick='display("+")'>+</button>
      <button class="btn" onclick='display("4")'>4</button>
      <button class="btn" onclick='display("5")'>5</button>
      <button class="btn" value="6" onclick='display("6")'>6</button>
      <button class="btn operator" value="-" onclick='display("-")'>-</button>
      <button class="btn" value="1" onclick='display("1")'>1</button>
      <button class="btn" value="2" onclick='display("2")'>2</button>
      <button class="btn" value="3" onclick='display("3")'>3</button>
      <button class="btn operator" value="*" onclick='display("*")'>*</button>
      <button class="btn" value="0" onclick='display("0")'>0</button>
      <button class="btn" value="." onclick='display(".")'>.</button>
      <button class="btn operator" value="/" onclick='display("/")'>/</button>
      <button class="btn clear" value="D" onclick='clear1()' >D</button>

      <button class="btn equal" value="="  onclick="evaluate1()">=</button>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
